<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <h1>Enable, DIsable Delete Button</h1>
        <input id="input-text" placeholder="type: delete" type="text" name="" id="">
        <button id="delete-button" disabled>Delete</button>
    </main>

    <script>
        document.getElementById("input-text").addEventListener("keyup", function(event) {
            const value = event.target.value;
            if(value == 'delete'){
                document.getElementById("delete-button").removeAttribute('disabled');
            }
            else{
                document.getElementById("delete-button").setAttribute('disabled', true);
            }
        })
    </script>
</body>
</html>
